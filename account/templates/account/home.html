{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 justify-content-center">
        <div class="header display-3">
            <h1>Startup HUB</h1>
            <p class="display-5 lead">Make your dream possible, start building your startup's team here!</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3 justify-content-end">
        <div class="card-body">
            <p class="card-header-pills display-4">Welcome {{ user }} </p>
        </div>
    </div>
    <div class=" col-9 justify-content-center">
        <div class="card-body">
            <img class="card-img-top" src="{% urls 'static/imgs/startup_illustration.jpg' %}"
                alt="Picture of people building a tech startup together">
        </div>

    </div>
</div>
