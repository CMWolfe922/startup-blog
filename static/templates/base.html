{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta author="CMWolfe">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Links Here -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!-- Bootstrap 5 CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Add Bootstrap icons CDN Under here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <!-- Font Awesome 3.2.1 script -->
    <script src="https://kit.fontawesome.com/216d1cce07.js" crossorigin="anonymous"></script>

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Include the navbar here -->
    <main role="main" class="container-xl">
        <div class="row">
            <!-- Include messaging or anything else here -->
            {% block content %}
            {% endblock %}
        </div>
    </main>


    <!-- Bootstraps JavaScript and Popperjs CDNs that go at the bottom of body -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript: This points to the custom.js file in main apps static/main directory -->
    <script type="text/javascript" src="https://{% static 'js/custom.js' %}"></script>
</body>

</html>
